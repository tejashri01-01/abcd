<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tanmay</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeff2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -10%;
            color: #ff4d6d;
            animation: float 5s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            width: 380px;
        }

        h1 { color: #ff4d6d; margin-bottom: 40px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 11; transition: transform 0.2s; }
        #yesBtn:hover { transform: scale(1.1); }
        
        #noBtn { background-color: #adb5bd; color: white; z-index: 100; position: relative; }

        #bubble {
            position: fixed;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            display: none;
            z-index: 101;
            pointer-events: none;
        }

        #bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            border: 5px solid transparent;
            border-top-color: #333;
            margin-left: -5px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="bubble">Nope!</div>

    <div class="card" id="valentineCard">
        <div style="font-size: 60px; margin-bottom: 10px;">ðŸ’Œ</div>
        <h1>Hi Tanmay, will you be my valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="showLove()">YES</button>
            <button id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <div id="successMessage" class="hidden" style="text-align: center; z-index: 200;">
        <h1 style="font-size: 3.5rem; color: #ff4d6d;">YAY! ðŸ¥°</h1>
        <p style="font-size: 1.8rem; color: #ff4d6d; font-weight: bold;">I knew you wouldn't say no!</p>
    </div>

    <script>
        const messages = ["Wrong button!", "Nice try, Tanmay!", "Too slow!", "Not an option!", "Missed me!", "Try again!"];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        function runAway() {
            const btn = document.getElementById('noBtn');
            const bubble = document.getElementById('bubble');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            bubble.style.display = 'block';
            bubble.style.left = (x + (btn.offsetWidth / 2) - 40) + 'px';
            bubble.style.top = (y - 40) + 'px';
            bubble.innerText = messages[Math.floor(Math.random() * messages.length)];
        }

        function showLove() {
            document.getElementById('valentineCard').classList.add('hidden');
            document.getElementById('bubble').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb3c1";
            
            // Confetti Trigger
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
            });

            setInterval(createHeart, 50); 
        }
    </script>
</body>
</html>
